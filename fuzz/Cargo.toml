[package]
name = "rustfmt-nightly-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies.syn]
version = "0.15"
features = ["parsing", "full"]

[dependencies.rustfmt-nightly]
path = ".."
[dependencies.libfuzzer-sys]
git = "https://github.com/rust-fuzz/libfuzzer-sys.git"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fmt-twice"
path = "fuzz_targets/fmt-twice.rs"
